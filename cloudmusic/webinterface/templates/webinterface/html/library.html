<html>

<head>
    <title>Personal Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/library.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!--Navbar-->
    <header class="header">
        <nav class="navbar navbar-style">
            <div class="container">
                <div class="navbar-header">
                    <a href=""><img class="logo" src="static/images/logo.png"></a>
                </div>
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="">Home</a></li>
                    <li><a href="">Logout</a></li>
                </ul>
            </div>
        </nav>

        <section id="list">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <form name="search" id="search" action="">
                            <fieldset>
                                <legend>Song Information(Searching):</legend>
                                <div class="control">
                                    <label for="name">Name: </label>
                                    <input type="text" id="form" onchange="showCollection()" />
                                </div>
                                <div class="control">
                                    <label for="language">Language: </label>
                                    <input type="text" id="form" onchange="showCollection()" />
                                </div>
                                <div class="control">
                                    <label for="Artist">Artist: </label>
                                    <input type="text" id="form" onchange="showCollection()" />
                                </div>
                                <div class="control">
                                    <label for="album">Album: </label>
                                    <input type="text" id="form" onchange="showCollection()" />
                                </div>
                                <div class="control">
                                    <label for="year">Year: </label>
                                    <input type="text" id="form" onchange="showCollection()" />
                                </div>
                                <div class="control">
                                    <label for="genre">Genre: </label>
                                    <select name="genre" id="form" onchange="showCollection()">
                                        <option value="">Select</option>
                                        <option value="Blues">Blues</option>
                                        <option value="Classical">Classical</option>
                                        <option value="Country">Country</option>
                                        <option value="Jazz">Jazz</option>
                                        <option value="Rock">Rock</option>
                                        <option value="Pop">Pop</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <br>
        <div id="tables"></div>
        <!--Information bit-->
        <section id="information">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <img src="static/images/musicCloud.png" width="100" height="50">
                        <h4>Music</h4>
                        <p>Find the music you like</p>
                    </div>

                    <div class="col-md-4">
                        <img src="static/images/musicLib.png" width="100" height="50">
                        <h4>Music Library</h4>
                        <p>Find them, save them </p>
                    </div>

                    <div class="col-md-4">
                        <img src="static/images/musicData.png" width="100" height="50">
                        <h4>Data</h4>
                        <p>Find the music you like</p>
                    </div>
                </div>
            </div>
        </section>

        <!--Footer-->
        <section id="footer">
            <div class="container">
                <div class="footer text-center">
                    <h3>Join Us Now</h3>
                    <p>Follow us on social media</p>
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-youtube"></a>
                </div>
            </div>
        </section>

    </header>


    <script>
        function showCollection() {
            var x = document.getElementById("form");
            var httpRequest;
            httpRequest = new XMLHttpRequest();
            //document.getElementById("tables").innerHTML = this.responeseText;
            httpRequest.onreadystatechange = alertContents;
            httpRequest.open('POST', '/updatelibrary');
            data = {
                name:x.form[1].value,
                lang: x.form[2].value,
                artist: x.form[3].value,
                album: x.form[4].value,
                year: x.form[5].value,
                genre: x.form[6].value,
            }
            console.log(data)
            httpRequest.send(JSON.stringify(data));

            function alertContents() {
                if (httpRequest.readyState === XMLHttpRequest.DONE) {
                    if (httpRequest.status === 200) {
                        alert(httpRequest.responseText);
                        document.getElementById("tables").innerHTML = httpRequest.responseText;
                    } else {
                        alert('There was a problem with the request.');
                    }
                }
            }
        }

    </script>

</body>

</html>
