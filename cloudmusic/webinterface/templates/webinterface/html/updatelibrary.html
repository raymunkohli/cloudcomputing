{% block content %}
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Language</th>
        <th scope="col">Artist</th>
        <th scope="col">Album</th>
        <th scope="col">Year</th>
        <th scope="col">Genre</th>
        <th scope="col">URL</th>
        <th scope="col">Edit</th>
        <th scope="col">Remove</th>
    </tr>
</thead>

<tbody>
{% for song in songs %}
<tr>
    <td>{{song.song_name}}</td>
    <td>{{song.language}}</td>
    <td>{{song.artist}}</td>
    <td>{{song.album}}</td>
    <td>{{song.year}}</td>
    <td>{{song.genre}}</td>
    <td>{{song.link}}</td>
    <td> <a href=""><span class="glyphicon glyphicon-scissors" aria-hidden="true"></span></a></td>
    <td> <a href="/remove?name={{song.idSong}}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
</tr>
{% endfor %}
</tbody>

</table>
{% endblock %}
