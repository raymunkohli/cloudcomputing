    <body>
         <!--Navbar-->
        <header class="header">
            <nav class="navbar navbar-style">

             <section id="list">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <form name="search" action="">
                                <fieldset>
                                    <legend>Song Information(Searching):</legend>
                                    <div class="control">
                                        <label for="name">Name: </label>
                                        <input type="text" id="form" onchange="showCollection()" name="name"/>
                                    </div>
                                    <div class="control">
                                        <label for="language">Language: </label>
                                        <input type="text" id="form" onchange="showCollection()" name="lang"/>
                                    </div>
                                    <div class="control">
                                        <label for="singer">Singer: </label>
                                        <input type="text" id="form" onchange="showCollection()" name="singer"/>
                                    </div>
                                    <div class="control">
                                        <label for="band">Band: </label>
                                        <input type="text" id="form" onchange="showCollection()" name="band"/>
                                    </div>
                                    <div class="control">
                                        <label for="album">Album: </label>
                                        <input type="text" id="form" onchange="showCollection()" name="album"/>
                                    </div>
                                    <div class="control">
                                        <label for="year">Year: </label>
                                        <input type="text" id="form" onchange="showCollection()" name="year"/>
                                    </div>
                                    <div class="control">
                                        <label for="genre">Genre: </label>
                                        <select name="genre" id="form" onchange="showCollection()">
                                            <option value="">Select</option>
                                            <option value="Blues">Blues</option>
                                            <option value="Classical">Classical</option> 
                                            <option value="Country">Country</option> 
                                            <option value="Jazz">Jazz</option> 
                                            <option value="Rock">Rock</option> 
                                            <option value="Pop">Pop</option> 
                                            <option value="Other">Other</option> 
                                        </select>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <br>
            <div id ="tables">Table content</div> 
            <!--Information bit-->
            <section id="information">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">

                        </div>

                        <div class="col-md-4">
                            <img src="images/musicLib.png" width="100" height="50">

                        <a href="#" class="fa fa-youtube"></a>
                    </div>
                </div>
            </section>

        </header>

         
      <script>
          function showCollection()
          {
          var x = document.forms["search"].getElementById("form");
          var xhttp;
          var empty = true;
          xhttp = new XMLHttpRequest();
          document.getElementById("tables").innerHTML = this.responeseText;
          for(var i = 0;i< x.length;i++)
              {
                 if(x[i] !== "")
                 {
                    empty = false; 
                 }
              }
          if(empty)
              {
                  return;
              }
          xhttp.onreadystatechange = function(){
              if(this.readyState === 4 & this.status === 200)
              {
                  document.getElementById("tables").innerHTML = this.responeseText;
              }
          };
          xhttp.open("GET","TODO:STR",true);
          xhttp.send();
          }
      </script>
